<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
<style>
  :root {
    --primary: #6f42c1;
    --primary-hover: #5936a6;
    --accent: #f6c90e;
    --text: #e6e6fa;
    --bg: #1a1030;
    --border: #3b2a65;
    --radius: 12px;
  }

  body {
    background-color: var(--bg);
    color: var(--text);
    font-family: 'Inter', sans-serif;
    margin: 0;
    padding: 1rem;
  }

  #searchBar {
    width: 100%;
    max-width: 500px;
    padding: 0.875rem 1rem;
    border: 0;
    border-radius: var(--radius);
    background: rgba(255,255,255,0.1);
    backdrop-filter: blur(20px);
    color: var(--text);
    font-size: 15px;
    outline: none;
    transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
  }

  #searchBar:focus {
    background: #fff;
    color: var(--bg);
    transform: translateY(-1px);
  }

  #container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    gap: 1rem;
    margin-top: 1rem;
  }

  .zone-item {
    background: var(--card-bg);
    border: 1px solid var(--border);
    border-radius: var(--radius);
    cursor: pointer;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    transition: transform 0.2s, box-shadow 0.2s;
  }

  .zone-item:hover {
    transform: translateY(-4px);
  }

  .zone-item img {
    width: 100%;
    aspect-ratio: 1;
    object-fit: cover;
    display: block;
  }

  .zone-item button {
    padding: 0.75rem;
    border: none;
    background: transparent;
    color: var(--text);
    font-weight: 600;
    cursor: pointer;
    width: 100%;
  }

  #fullscreenOverlay {
    position: fixed;
    inset: 0;
    background: #000;
    display: none;
    flex-direction: column;
    z-index: 2000;
    height: 100vh;
    width: 100vw;
  }

  #fullscreenHeader {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 1rem;
    background: rgba(0,0,0,0.6);
    color: #fff;
  }

  .header-btn {
    background: none;
    border: none;
    color: #fff;
    font-size: 1.5rem;
    cursor: pointer;
    margin-left: 0.5rem;
  }

  #gameTitle {
    margin: 0;
    font-size: 1.2rem;
  }

  #zoneFullscreenFrame {
    flex: 1;
    width: 100%;
    border: none;
  }
</style>
</head>
<body>
<input type="text" id="searchBar" placeholder="Search game ports..." oninput="filterZones()">
<div id="container">Loading...</div>

<div id="fullscreenOverlay">
  <div id="fullscreenHeader">
    <h2 id="gameTitle">Game Title</h2>
    <div>
      <button id="fullscreenBtn" class="header-btn" title="Fullscreen">
        <i class="fas fa-expand"></i>
      </button>
      <button id="closeFullscreen" class="header-btn" title="Close">
        <i class="fas fa-times"></i>
      </button>
    </div>
  </div>
  <iframe id="zoneFullscreenFrame"></iframe>
</div>

<script>
const container = document.getElementById('container');
const searchBar = document.getElementById('searchBar');
const overlay = document.getElementById('fullscreenOverlay');
const iframe = document.getElementById('zoneFullscreenFrame');
const closeBtn = document.getElementById('closeFullscreen');
const gameTitle = document.getElementById('gameTitle');
const fullscreenBtn = document.getElementById('fullscreenBtn');

const zonesURLs = [
  "https://cdn.jsdelivr.net/gh/DominumNetwork/assets@main/zones.json"
];

const coverURL = "https://cdn.jsdelivr.net/gh/DominumNetwork/covers@main/";
const htmlURL  = "https://cdn.jsdelivr.net/gh/DominumNetwork/html@main";

let zones = [];
let zonesURL = zonesURLs[Math.floor(Math.random() * zonesURLs.length)];

async function loadZones() {
  try {
    const response = await fetch(zonesURL);
    zones = await response.json();
    zones = zones.filter(zone => zone.id >= 0 && zone.id <= 9999);
    displayZones();
  } catch (e) {
    container.innerHTML = 'Failed to load game ports.';
    console.error(e);
  }
}

function displayZones() {
  container.innerHTML = '';
  zones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';

    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL);
    img.alt = zone.name;
    img.loading = 'lazy';

    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };

    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });

  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

function filterZones() {
  const query = searchBar.value.toLowerCase();
  const filtered = zones.filter(z => z.name.toLowerCase().includes(query));
  displayFiltered(filtered);
}

function displayFiltered(filteredZones) {
  container.innerHTML = '';
  filteredZones.forEach(zone => {
    const item = document.createElement('div');
    item.className = 'zone-item';

    const img = document.createElement('img');
    img.dataset.src = zone.cover.replace('{COVER_URL}', coverURL);
    img.alt = zone.name;
    img.loading = 'lazy';

    const btn = document.createElement('button');
    btn.textContent = zone.name;
    btn.onclick = (e) => {
      e.stopPropagation();
      openZone(zone);
    };

    item.onclick = () => openZone(zone);
    item.appendChild(img);
    item.appendChild(btn);
    container.appendChild(item);
  });

  const imgs = document.querySelectorAll('img[data-src]');
  const observer = new IntersectionObserver((entries, obs) => {
    entries.forEach(e => {
      if (e.isIntersecting) {
        const img = e.target;
        img.src = img.dataset.src;
        obs.unobserve(img);
      }
    });
  }, { rootMargin: '100px', threshold: 0.1 });
  imgs.forEach(i => observer.observe(i));
}

async function openZone(zone) {
  overlay.style.display = 'flex';
  gameTitle.textContent = zone.name;

  const zoneUrl = zone.url;
  if (!zoneUrl) {
    alert('Game URL missing.');
    return;
  }

  const isAbsolute = zoneUrl.startsWith('http');
  if (isAbsolute) {
    iframe.src = zoneUrl;
  } else {
    const fullUrl = zoneUrl.replace('{HTML_URL}', htmlURL);
    try {
      const response = await fetch(fullUrl);
      const htmlContent = await response.text();
      const blob = new Blob([htmlContent], { type: 'text/html' });
      const blobUrl = URL.createObjectURL(blob);
      iframe.src = blobUrl;
      iframe.onload = () => URL.revokeObjectURL(blobUrl);
    } catch (e) {
      console.error('Blob load failed, falling back to direct URL:', e);
      iframe.src = fullUrl;
    }
  }
}

closeBtn.onclick = () => {
  overlay.style.display = 'none';
  iframe.src = '';
};

fullscreenBtn.onclick = () => {
  iframe.requestFullscreen().catch(() => alert('Fullscreen not supported.'));
};

loadZones();
</script>

<script>
const root = document.documentElement;
const themes = {
  default:{"--bg":"#0b0a16","--accent":"#7a5cff","--blue":"#00bfff","--text":"#e6e6ff",
           "--surface":"rgba(255,255,255,0.05)","--border":"rgba(255,255,255,0.1)","--card-bg":"rgba(255,255,255,0.03)"},
  cyber:{"--bg":"#050c1b","--accent":"#39ff14","--blue":"#00ffff","--text":"#e0ffe0",
         "--surface":"rgba(0,255,0,0.05)","--border":"rgba(0,255,0,0.1)","--card-bg":"rgba(0,255,0,0.03)"},
  sunset:{"--bg":"#1a0b0b","--accent":"#ff6f61","--blue":"#ffa500","--text":"#fff0e6",
          "--surface":"rgba(255,110,100,0.05)","--border":"rgba(255,110,100,0.1)","--card-bg":"rgba(255,110,100,0.03)"},
  neon:{"--bg":"#0f0020","--accent":"#ff00ff","--blue":"#00ffff","--text":"#ffffff",
        "--surface":"rgba(255,0,255,0.05)","--border":"rgba(255,0,255,0.1)","--card-bg":"rgba(255,0,255,0.03)"},
  darkred:{"--bg":"#1b0000","--accent":"#ff0000","--blue":"#cc0000","--text":"#ffe6e6",
           "--surface":"rgba(255,0,0,0.05)","--border":"rgba(255,0,0,0.1)","--card-bg":"rgba(255,0,0,0.03)"},
  dnv2:{"--bg": "#050007","--accent": "#ff00de","--blue": "#00fff7","--text": "#ffffff",
         "--surface": "rgba(255, 0, 255, 0.05)","--border": "rgba(255, 0, 255, 0.15)","--card-bg": "rgba(15, 0, 30, 0.7)"},
  matrix: {"--bg": "#001100","--accent": "#00ff00","--blue": "#33ff33","--text": "#99ff99",
         "--surface": "rgba(0, 255, 0, 0.05)","--border": "rgba(0, 255, 0, 0.15)","--card-bg": "rgba(0, 50, 0, 0.7)"}
};

function applyTheme(theme){
  Object.entries(theme).forEach(([k,v])=>root.style.setProperty(k,v));
}

(function(){
  const name = localStorage.getItem("dominum-theme") || "default";
  if(name === "custom"){
    const custom = JSON.parse(localStorage.getItem("dominum-custom-theme") || "{}");
    applyTheme(custom);
  } else applyTheme(themes[name]);
})();
</script>
</body>
</html>
