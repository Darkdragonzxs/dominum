<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>404 - Dominum</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
<style>
  * {
    box-sizing: border-box;
  }

  :root {
    --bg: #0b0a16;
    --accent: #7a5cff;
    --blue: #00bfff;
    --text: #e6e6ff;
  }

  body {
    margin: 0;
    padding: 0;
    background: var(--bg);
    color: var(--text);
    font-family: 'Orbitron', sans-serif;
    height: 100vh;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #particles-js {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: -1;
  }

  .container {
    z-index: 1;
  }

  h1 {
    font-size: 6em;
    color: var(--text);
    margin: 0;
  }

  h2 {
    color: var(--text);
    font-size: 1.5em;
    margin-top: 10px;
    opacity: 0.8;
  }

  p {
    margin-top: 20px;
    font-size: 1em;
    color: var(--text);
    opacity: 0.8;
  }

  .buttons {
    margin-top: 40px;
    display: flex;
    flex-wrap: wrap;
    gap: 18px;
    justify-content: center;
  }

  button {
    padding: 10px 22px;
    border: 1px solid var(--accent);
    border-radius: 30px;
    color: var(--accent);
    text-decoration: none;
    font-size: 0.9em;
    letter-spacing: 1px;
    transition: all 0.3s ease;
    background: rgba(255, 255, 255, 0.03);
    display: flex;
    align-items: center;
    gap: 8px;
  }

  button:hover {
    color: var(--blue);
    border-color: var(--blue);
    transform: translateY(-2px);
    box-shadow: 0 0 10px var(--blue);
  }
</style>
</head>
<body>

<div id="particles-js"></div>

<div class="container">
  <h1>404</h1>
  <h2>Page Not Found</h2>
  <p>you aint a hacker little cro...</p>
  <p>if you were using the proxy, just press reload.</p>
  <div class="buttons">
    <button onclick="location.reload()"><i class="fa-solid fa-rotate-right"></i> Reload</button>
    <button onclick="openPageHome()"><i class="fa-solid fa-house"></i> Return Home</button>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script>
(function() {
      const particlesEnabled = localStorage.getItem('dominum-particles') !== 'false';
      const particlesContainer = document.getElementById('particles-js');

      if (particlesEnabled) {
        particlesContainer.style.display = 'block';
        particlesJS("particles-js", {
          "particles": {
            "number": { "value": 60 },
            "color": { "value": ["#7a5cff", "#00bfff"] },
            "shape": { "type": "circle" },
            "opacity": { "value": 0.5 },
            "size": { "value": 2 },
            "line_linked": {
              "enable": true,
              "distance": 130,
              "color": "#7a5cff",
              "opacity": 0.2,
              "width": 1
            },
            "move": {
              "enable": true,
              "speed": 1.2,
              "direction": "none",
              "out_mode": "out"
            }
          },
          "interactivity": {
            "events": {
              "onhover": { "enable": true, "mode": "repulse" },
              "onclick": { "enable": false }
            },
            "modes": { "repulse": { "distance": 100 } }
          },
          "retina_detect": true
        });
      } else {
        particlesContainer.style.display = 'none';
      }
    })();
</script>
<script>
  function applyTheme(theme){
  Object.entries(theme).forEach(([k,v])=>root.style.setProperty(k,v));
}

(function(){
  const name = localStorage.getItem("dominum-theme") || "default";
  if(name === "custom"){
    const custom = JSON.parse(localStorage.getItem("dominum-custom-theme") || "{}");
    applyTheme(custom);
  } else applyTheme(themes[name]);
})();

function openHomePage() {
  if (window.parent && window.parent.document.getElementById("content-frame")) {
    window.parent.document.getElementById("content-frame").src = "/assets/pages/home.html";
  } else {
    window.location.href = "/assets/pages/home.html";
  }
}
</script>
</body>
</html>
