<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Dominum</title>
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@600&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">

<style>
  :root {
    --bg: #0b0a16;
    --accent: #7a5cff;
    --blue: #00bfff;
    --text: #e6e6ff;
  }

  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    display: flex;
    min-height: 100vh;
    background: var(--bg);
    color: var(--text);
    font-family: 'Orbitron', sans-serif;
    overflow: hidden;
  }

  /* Sidebar */
  aside {
    width: 70px;
    background: rgba(255, 255, 255, 0.03);
    border-right: 1px solid rgba(255, 255, 255, 0.1);
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: space-between;
    padding: 30px 0;
  }

  .sidebar-top,
  .sidebar-bottom {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 28px;
  }

  aside i {
    font-size: 1.4em;
    cursor: pointer;
    color: var(--text);
    transition: color 0.3s ease, transform 0.3s ease;
  }

  aside i:hover {
    color: var(--accent);
    transform: scale(1.1);
  }

  iframe {
    flex: 1;
    border: none;
    width: 100%;
    height: 100vh;
  }
</style>
</head>
<body>

  <aside>
    <div class="sidebar-top">
      <i class="fa-solid fa-house" title="Home" onclick="loadPage('home')"></i>
      <i class="fa-solid fa-gamepad" title="Games" onclick="loadPage('games')"></i>
      <i class="fa-solid fa-box-archive" title="Apps" onclick="loadPage('apps')"></i>
      <i class="fa-solid fa-magnifying-glass" title="Search" onclick="loadPage('search')"></i>
      <i class="fa-solid fa-gear" title="Settings" onclick="loadPage('settings')"></i>
    </div>

    <div class="sidebar-bottom">
      <i class="fa-brands fa-discord" title="Discord" onclick="window.open('https://dsc.gg/dominum/', '_blank')"></i>
    </div>
  </aside>

  <iframe id="content-frame" src="assets/pages/home.html"></iframe>

  <script>
  function loadPage(page) {
    document.getElementById("content-frame").src = `assets/pages/${page}.html`;
  }
</script>
<script>
  const root=document.documentElement;
  const name=localStorage.getItem("dominim-theme")||"default";
  const themes={
    default:{"--bg":"#0b0a16","--accent":"#7a5cff","--blue":"#00bfff","--text":"#e6e6ff"},
    cyber:{"--bg":"#050c1b","--accent":"#39ff14","--blue":"#00ffff","--text":"#e0ffe0"},
    sunset:{"--bg":"#1a0b0b","--accent":"#ff6f61","--blue":"#ffa500","--text":"#fff0e6"},
    neon:{"--bg":"#0f0020","--accent":"#ff00ff","--blue":"#00ffff","--text":"#ffffff"},
    darkred:{"--bg":"#1b0000","--accent":"#ff0000","--blue":"#cc0000","--text":"#ffe6e6"}
  };
  if(name==="custom"){
    const t=JSON.parse(localStorage.getItem("dominim-custom-theme")||"{}");
    Object.entries(t).forEach(([v,k])=>root.style.setProperty(v,k));
  }else Object.entries(themes[name]).forEach(([v,k])=>root.style.setProperty(v,k));
  document.addEventListener("keydown",e=>{
    const key=localStorage.getItem("dominim-panic-key");
    const link=localStorage.getItem("dominim-panic-link");
    if(key&&link&&e.key.toLowerCase()===key)window.location.href=link;
  });
</script>
</body>
</html>
