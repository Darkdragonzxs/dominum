<script>
  const root=document.documentElement;
const themes={
  default:{"--bg":"#0b0a16","--accent":"#7a5cff","--blue":"#00bfff","--text":"#e6e6ff",
           "--surface":"rgba(255,255,255,0.05)","--border":"rgba(255,255,255,0.1)","--card-bg":"rgba(255,255,255,0.03)"},
  cyber:{"--bg":"#050c1b","--accent":"#39ff14","--blue":"#00ffff","--text":"#e0ffe0",
         "--surface":"rgba(0,255,0,0.05)","--border":"rgba(0,255,0,0.1)","--card-bg":"rgba(0,255,0,0.03)"},
  sunset:{"--bg":"#1a0b0b","--accent":"#ff6f61","--blue":"#ffa500","--text":"#fff0e6",
          "--surface":"rgba(255,110,100,0.05)","--border":"rgba(255,110,100,0.1)","--card-bg":"rgba(255,110,100,0.03)"},
  neon:{"--bg":"#0f0020","--accent":"#ff00ff","--blue":"#00ffff","--text":"#ffffff",
        "--surface":"rgba(255,0,255,0.05)","--border":"rgba(255,0,255,0.1)","--card-bg":"rgba(255,0,255,0.03)"},
  darkred:{"--bg":"#1b0000","--accent":"#ff0000","--blue":"#cc0000","--text":"#ffe6e6",
           "--surface":"rgba(255,0,0,0.05)","--border":"rgba(255,0,0,0.1)","--card-bg":"rgba(255,0,0,0.03)"},
  dnv2:{"--bg": "#050007","--accent": "#ff00de","--blue": "#00fff7","--text": "#ffffff",
         "--surface": "rgba(255, 0, 255, 0.05)","--border": "rgba(255, 0, 255, 0.15)","--card-bg": "rgba(15, 0, 30, 0.7)"},
  matrix: {"--bg": "#001100","--accent": "#00ff00","--blue": "#33ff33","--text": "#99ff99",
         "--surface": "rgba(0, 255, 0, 0.05)","--border": "rgba(0, 255, 0, 0.15)","--card-bg": "rgba(0, 50, 0, 0.7)"}
};

function loadPage(page){
  const frame=document.getElementById("content-frame");
  frame.src=`assets/pages/${page}.html`;
}

function applyTheme(theme){
  Object.entries(theme).forEach(([v,k])=>root.style.setProperty(v,k));
  const frame=document.getElementById("content-frame");
  try {
    Object.entries(theme).forEach(([v,k])=>frame.contentWindow.document.documentElement.style.setProperty(v,k));
  } catch(e){}
}

function loadTheme(){
  const name=localStorage.getItem("dominum-theme")||"default";
  if(name==="custom"){
    const t=JSON.parse(localStorage.getItem("dominum-custom-theme")||"{}");
    applyTheme(t);
  }else applyTheme(themes[name]);
}

  if(name==="custom"){
    const t=JSON.parse(localStorage.getItem("dominum-custom-theme")||"{}");
    Object.entries(t).forEach(([v,k])=>root.style.setProperty(v,k));
  }else Object.entries(themes[name]).forEach(([v,k])=>root.style.setProperty(v,k));

loadTheme();
</script>
<script>
(function(){
  function getCookie(name){
    const match = document.cookie.match(new RegExp('(^| )' + name + '=([^;]+)'));
    return match ? decodeURIComponent(match[2]) : null;
  }

  const cloakData = getCookie("dominum-cloak");
  if (cloakData) {
    try {
      const { title, icon } = JSON.parse(cloakData);
      if (title) document.title = title;
      if (icon) {
        let link = document.querySelector("link[rel='icon']") || document.createElement("link");
        link.rel = "icon";
        link.href = icon;
        document.head.appendChild(link);
      }
    } catch (e) {
      console.warn("Invalid cloak data:", e);
    }
  }

  document.addEventListener("keydown", e => {
    const key = (getCookie("dominum-panic-key") || "`").toLowerCase();
    const link = getCookie("dominum-panic-link") || "https://google.com/";
    if (e.key.toLowerCase() === key) {
      window.location.href = link;
    }
  });
})();
  
function setCookie(name, value, days = 365) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        document.cookie = `${name}=${encodeURIComponent(value)};expires=${d.toUTCString()};path=/`;
    }

    function exportSettings() {
        try {
            const settingsData = {
                "dominum-theme": localStorage.getItem("dominum-theme"),
                "dominum-custom-theme": localStorage.getItem("dominum-custom-theme"),
                "allCookies": document.cookie
            };
            
            const dataString = btoa(JSON.stringify(settingsData));
            const blob = new Blob([dataString], { type: 'text/plain' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'dominum-settings.dnw';
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);

        } catch (error) {
            console.error("Error exporting settings:", error);
            alert("Failed to export settings.");
        }
    }

    function importSettings(dataString) {
        try {
            const importedData = JSON.parse(atob(dataString));
            
            if (importedData["dominum-theme"] !== undefined) {
                localStorage.setItem("dominum-theme", importedData["dominum-theme"]);
            }
            if (importedData["dominum-custom-theme"] !== undefined) {
                localStorage.setItem("dominum-custom-theme", importedData["dominum-custom-theme"]);
            }
            
            if (importedData.allCookies) {
                const d = new Date();
                d.setTime(d.getTime() + (365 * 24 * 60 * 60 * 1000));
                const expires = "expires=" + d.toUTCString();

                const cookies = importedData.allCookies.split(';');
                cookies.forEach(cookie => {
                    const cookieString = cookie.trim();
                    if (cookieString) {
                        document.cookie = cookieString + ";" + expires + ";path=/";
                    }
                });
            }
            
            alert("Settings imported successfully! The page will now reload.");
            window.location.reload();

        } catch (error) {
            console.error("Error importing settings:", error);
            alert("Failed to import settings. The file may be corrupt or invalid.");
        }
    }
</script>
